[plugin]

name="Vector Display 2D"
description="Display your vectors (velocity, acceleration, ...) easily on your game. Currently supports only 2D vectors.

- Add a custom node of type \"VectorDisplay2D\" on your scene. Add many as you want!
- Choose target node, property, and customization
- Enjoy! Press \"Shift + V\" on game to toggle display
- Use integrated resource to change the toggle shortcut
- Customize on runtime and have less overhead

New functions (1.3):

- Better response to runtime customization
- Sliders!
- \"Vanish\" is now called \"Dimming\"
- New settings: vector pivot and normalized color dimming modes
- Using process instead of physics process for rendering

Next features:

- Arrowheads and decorators (v1.4)
- More intuitive controls (v1.4)
- 3D compatibility (v2)
- Autoload access and utilities (if needed, v2 or v3 even)"
author="Andresit1524"
version="1.3"
script="plugin.gd"
